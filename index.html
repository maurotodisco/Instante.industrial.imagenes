<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catálogo Instante Industrial</title>
<style>
body { font-family: sans-serif; margin:0; background:#f6f6f6; color:#222; }
header { background:#111; color:#fff; padding:1rem; text-align:center; font-size:1.4rem; letter-spacing:1px; }
main { padding:1rem; }
.material { background:white; border-radius:12px; padding:1rem; margin-bottom:1rem; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
.material h2 { margin-top:0; font-size:1.3rem; color:#444; }
.carousel { display:flex; overflow-x:auto; gap:10px; scroll-behavior:smooth; margin-top:0.5rem; }
.carousel img { height:160px; border-radius:10px; flex:0 0 auto; }
</style>
</head>
<body>
<header>Catálogo Instante.Industrial</header>
<main id="catalogo">Cargando catálogo...</main>

<script>
let catalogoEl = document.getElementById("catalogo");

async function cargarCatalogo() {
  try {
    const res = await fetch('catalogo.json');
    if(!res.ok) throw new Error("No se encontró catalogo.json");
    const materiales = await res.json();
    catalogoEl.innerHTML = "";

    materiales.forEach(mat => {
      const div = document.createElement("div");
      div.className = "material";
      div.innerHTML = `<h2>${mat.nombre}</h2><p>${mat.descripcion}</p>
        <div class="carousel">${mat.imagenes.map(src => `<img src="${src}" alt="${mat.nombre}">`).join("")}</div>`;
      catalogoEl.appendChild(div);
    });

  } catch (error) {
    console.error(error);
    catalogoEl.textContent = "No se pudo cargar el catálogo. Asegurate de haber exportado catalogo.json desde el editor.";
  }
}

cargarCatalogo();
</script>
</body>
</html>
